<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <!-- Fonte -->

    <title>Pseudo Elementos - Aula 11</title>

<body>
    <main>
        <h1>Testando um pouco de CSS</h1>
        <a href="https://www.google.com/">Entre no google</a>
        <form action="/cadastro">
            <div>
                <p class="p1">Este site trata-se de um teste de conhecimentos básicos em CSS, utilizado apenas como esboço para fixar o material recebido via PG</p>
            </div>
            <div>
                <p class="p2">Faixa de idade de quem entrou no site</p>
                <input type="radio" name="faixa-idade" id="18a25" value="18a25">
                <label for="18a25">18 a 25 anos</label>
            </div>
            <div>
                <input type="radio" name="faixa-idade" id="26a35" value="26a35">
                <label for="26a35">26 a 35 anos</label>
            </div>
            <div>
                <input type="radio" name="faixa-idade" id="36a45" value="36a45">
                <label for="36a45">36 a 45 anos</label>
            </div>
            <div>
                <input type="radio" name="faixa-idade" id="46a65" value="46a65">
                <label for="46a65">46 a 65 anos</label>
            </div>
            <div>
                <input type="radio" name="faixa-idade" id="66a85" value="66a85">
                <label for="66a85">66 a 85 anos</label>
            </div>
            <div>
                <input type="radio" name="faixa-idade" id="85aoinf" value="85aoinf">
                <label for="85aoinf">85 ao Infinito</label>
            </div>
        </form>
        <form action="/local">
            <p class="p3">De que país você veio</p>
            <input type="radio" name="pais" id="pais" value="brasil">
            <label for="pais">Brasil</label>
            <input type="radio" name="pais" id="pais" value="outro">
            <label for="pais">Outro</label>
            <input type="radio" name="pais" id="pais" value="multinacionalidade">
            <label for="pais">Multinacionalidade</label>
        </form>
    </main>
</body>
</html>
