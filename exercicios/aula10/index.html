<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cadastro de pessoas belas</h1>
    </header>
    <main>
        <form action="formoak" method="POST">
            <section class="cadastro">
                <div>
                    <label for="full-name">Nome completo:</label>
                    <input type="text" name="full-name" id="full-name">
                </div>
                <div>
                    <label for="legal-person">Tipo:</label>
                    <input type="radio" name="legal-person" id="legal-person">
                    <label for="legal-person">Pessoa Física</label>
                    <input type="radio" name="legal-person" id="legal-person">
                    <label for="legal-person">Pessoa Jurídica</label>
                </div>
                <div>
                    <label for="cpf-cnpj">CPF ou CNPJ:</label>
                    <input type="text" name="cpf-cnpj" id="cpf-cnpj">
                </div>
                <div>
                    <label for="birthdate">Data de nascimento:</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
                <div>
                    <label for="gender">Sexo:</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="gender">Feminino</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="gender">Masculino</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="gender">Outro</label>
                </div>
                <div>
                    <label for="adress">Endereço:</label>
                    <input type="text" name="adress" id="adress">
                    <label for="number">Número:</label>
                    <input type="number" name="number" id="number">
                    <label for="city">Cidade:</label>
                    <input type="text" name="city" id="city">
                </div>
                <div>
                    <input type="checkbox" name="ciente" id="ciente" value="ciente">
                    <label for="ciente">Estou ciente de que trata-se apenas de um teste</label>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
